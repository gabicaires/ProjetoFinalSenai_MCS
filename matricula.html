        <h1> Formulário de Matrícula </h1>
        <h2>Aluno</h2>
        <form action="" method="" class="row g-3">
            <div class="col-12">
                <label for="nome1" class="form-label"> Primeiro nome </label>
                <input type="text" name="" id="nome-aluno" class="form-control">
            </div>

            <div class="col-12">
                <label for="nome2" class="form-label"> Segundo nome </label>
                <input type="text" name="" id="segundoNome-aluno" class="form-control">
            </div>

            <div class="col-4">
                <label for="zip" class="form-label"> CEP </label>
                <input type="text" name="" id="cep-aluno" class="form-control">
            </div>

            <div class="col-6">
                <label for="endereco" class="form-label"> Endereço </label>
                <input type="text" name="" id="endereco-aluno" class="form-control">
            </div>

            <div class="col-4">
                <label for="lote" class="form-label"> Lote </label>
                <input type="text" name="" id="lote-aluno" class="form-control">
            </div>

            <div class="col-4">
                <label for="complemento" class="form-label"> Complemento </label>
                <input type="text" name="" id="complemento-aluno" class="form-control">
            </div>

            <div class="col-6">
                <label for="cidade" class="form-label"> Cidade </label>
                <input type="text" name="" id="cidade-aluno" class="form-control">
            </div>

            <div class="col-4">
                <label for="estado" class="form-label"> Estado </label>
                <input type="text" name="" id="estado-aluno" class="form-control">
            </div>

            <div class="col-4">
                <label for="cpf" class="form-label"> CPF </label>
                <input type="text" name="" id="cpf-aluno" class="form-control">
            </div>

            <div class="col-4">
                <label for="status" class="form-label"> Ano de ensino</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Selecione</option>
                    <option value="1">1º ano</option>
                    <option value="2">2º ano</option>
                    <option value="3">3º ano</option>
                    <option value="4">4º ano</option>
                    <option value="5">5º ano</option>
                  </select>
            </div>
           
            <div class="col-12">
                <label for="email" class="form-label"> Email </label>
                <input type="email" name="" id="email" class="form-control">
            </div>

            <div class="col-4">
                <label for="password" class="form-label"> Senha </label>
                <input type="password" name="" id="senha" class="form-control" required>
            </div>
          
            <div class="col-4">
                <label for="senha" class="form-label"> Confirmar Senha </label>
                <input type="password" nome="" id="confirmar-senha" class="form-control" required>
                <span id="senha-informada"></span>
            </div>
            <div class="col-12">
                <button id="botao-matricula-aluno-confirmar" class="btn btn-outline-light me-2 botao-matricula" onclick="return validarCadastro()">Cadastrar </button>
                <button id="botao-matricula-aluno-cancelar" type="button" class="btn btn-outline-light  botao-matricula"> Cancelar </button>
            </div>
